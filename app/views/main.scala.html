@(title: String)(message: String)(contentSignin: Html)(contentLeft: Html)(contentMain: Html)(contentRight: Html)

<!DOCTYPE html>

<!--  <html lang="en" ng-app="myApp"> -->
<html lang="en">
    <head>
        <title>@title</title>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- jquery -->
        <script src='@routes.Assets.at("third/jquery/1.11.1/jquery-1.11.1.js")' type="text/javascript"></script>

        <!-- bootstrap -->
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("third/bootstrap/3.1.1/css/bootstrap.min.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("third/bootstrap/3.1.1/css/bootstrap-theme.min.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("third/select2-3.5.1/select2.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("third/select2-3.5.1/select2-bootstrap.css")'>
        
        <!--
          <script src='@routes.Assets.at("third/bootstrap/3.1.1/js/bootstrap.min.js")' type="text/javascript"></script>  
        -->
        
        <!-- application specific -->

        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/app.css")'>

        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>

        <script tyee="text/javascript" src='@routes.Assets.at("javascripts/main.js")' type="text/javascript"></script>
    </head>
    <body id="index">
      <div id="header" class="container-fluid header">
         <div class="row-fluid">
            <div class="col-lg-1"></div>

            <div class="col-lg-10 clearfix">
              <div class="row">
                <div class="pull-left col-md-6 ellipsis message-header">@message</div>
                <div class="pull-right col-md-6">
                    @contentSignin
                </div>
              </div>
            </div>
            <div class="col-lg-1"></div>
        </div><!-- /.row -->
      </div><!-- /.container header -->
      <div id ="content" class="container-fluid">
        <div class="row-fluid main">
          <div class="col-lg-1">
            @contentLeft
          </div> <!-- middle section -->
          <div class="col-lg-10">
            @contentMain
          </div> <!-- middle section -->
          <div class="col-lg-1">
            @contentRight
          </div> <!-- /right column -->
        </div> <!-- /.row main-->
      </div><!-- /container-fluid -->
      <br/>
      <br/>
      <div id="footer" class="container-fluid footer">
         <div class="row-fluid">
           <div class="col-lg-1"></div>
           <div class="col-lg-10">
             <div class="collapse navbar-collapse">
               <ul class="nav navbar-nav navbar-left">
                  <li><button type="button" class="btn btn-link" href="#">About</button></li>
                  <li><button type="button" class="btn btn-link" href="#">Contact Us</button></li>
                  <li><button type="button" class="btn btn-link" href="#">Privacy</button></li>
                  <li><button type="button" class="btn btn-link" href="#">Help</button></li>
               </ul>
             </div><!-- /.navbar-collapse -->
         </div>
         <div class="col-lg-1"></div>
        </div><!-- /.row-fluid -->
      </div><!-- /.container footer -->
      <div id="idScrollToTop" class="goto-top">
        <i class="glyphicon glyphicon-plane" data-placement="left" title="Goto Top" ng-click="ctrl.goToTop()"></i>
      </div>
    </body>
</html>
