<div class="row">
    <div ng-controller="DatabaseSearchCtrl as ctrl">
        <div class="form-group">
          <div class="col-sm-5">
            <form onsubmit="ctrl.search()">
              <div class="input-group">
              <input type="text" class='form-control' name='searchBox' id='searchBox' ng-model='ctrl.searchText'>
              <span class="input-group-btn">
                <input type="submit" class='btn btn-default' value="Search" ng-click='ctrl.search()'/></input>
              </span>
              </div>
            </form>
          </div>
        </div>
        <div class='col-lg-12'>
          <table class="table table-striped">
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>File Name</th>
              <th></th>
            </tr>
            <tr ng-repeat="document in ctrl.documents">
              <td>{{document.name}}</td>
              <td>{{document.description}}</td>
              <td>{{document.fileName}}</td>
              <td><a href="">Share</a> / 
                <a href="">Edit</a> / 
                <a target="_self" href="http://example.com/uploads/asd4a4d5a.pdf" download="test.doc">Download</a> /
                <a href="">X-Ray</a> / 
                <a href="">Tag</a>
              </td>
            </tr>
          </table>
          <form class="form-inline" role="form">
            <div class="form-group">
               <button type="button" class="btn btn-warning" id="btnCancel" ng-click="ctrl.cancel()">Cancel</button>
            </div>
            <div class="form-group">
               <span class="input-group">
                 <span class="input-group-btn">
                   <button type="button" class="btn btn-primary" id="btnSaveQuery" ng-click="ctrl.saveQuery()">Save Query As</button>
                 </span>
                 <input type="text" class="form-control" name="name" id="txtQueryName">
               </span>
            </div>
          </form>
        </div>
    </div>
</div>
