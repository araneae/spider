<div ng-controller="DatabaseSearchCtrl as ctrl">
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
       <div alert-bar message="ctrl.ErrorService.message" type="ctrl.ErrorService.type"></div>
     </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="panel panel-default">
         <div class="panel-heading">
            <div class="panel-title">Saved Queries</div>
         </div>
         <div class="panel-body">
          <table class="table table-striped">
            <tr ng-repeat="savedText in ctrl.savedSearchTexts">
              <td><a href="" ng-click="ctrl.selectedSavedSearch(savedText.searchText)">{{savedText.name}}</a></td>
            </tr>
          </table>
          <hr/>
          <div class="col-md-12">
            <form id="idFormSearch" name="FormSearch" class="form-horizontal" role="form">
              <div class="form-group">
                <button type="button" class="btn btn-primary" id="btnSaveQuery" ng-click="ctrl.saveQuery()" ng-disabled="!FormSearch.$valid">Save Query As</button>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="name" id="txtQueryName" ng-model='ctrl.searchName' placeholder="Enter a name" required>
              </div> 
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="panel panel-default">
         <div class="panel-heading">
            <b class="panel-title">Search Results</b>
            <div class="pull-right">
              <button type="button" class="btn btn-success" id="btnSave" ng-click="ctrl.done()">Done</button>
            </div>
            <div class="clearfix"></div>
         </div>
         <div class="panel-body">
          <table class="table table-striped">
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th></th>
            </tr>
            <tr ng-repeat="document in ctrl.searchResults">
              <td>{{document.name}}</td>
              <td>{{document.description}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
