<div ng-controller="DatabaseSearchCtrl as ctrl">
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
       <div alert-bar message="ctrl.ErrorService.message" type="ctrl.ErrorService.type"></div>
     </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="panel panel-default">
         <div class="panel-heading">
            <div class="panel-title">
              <div ncy-breadcrumb></div>
            </div>
         </div>
         <div class="panel-body">
          <table class="table table-striped">
            <tr ng-repeat="savedText in ctrl.savedSearchTexts">
              <td><a href="" ng-click="ctrl.selectedSavedSearch(savedText.searchText)">{{savedText.name}}</a></td>
            </tr>
          </table>
          <hr/>
          <div class="col-md-12">
            <form id="idFormSearch" name="FormSearch" class="form-horizontal" role="form">
              <div class="form-group">
                <button type="button" class="btn btn-primary" id="btnSaveQuery" ng-click="ctrl.saveQuery()" ng-disabled="!FormSearch.$valid">Save Query As</button>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="name" id="txtQueryName" ng-model='ctrl.searchName' placeholder="Enter a name" required>
              </div> 
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="panel panel-default">
         <div class="panel-heading">
            <div class="panel-title clearfix">Search Results
              <div class="col-md-10 pull-right">
                <div class="col-md-10">
                  <form name="FormDatabaseDocument" ng-submit="ctrl.search()">
                    <div class="input-group">
                      <div class="input-group-btn" data-placement="left" title="Clear search text">
                        <button type="button" class="btn btn-default" id="idClearSearchTextBtn" ng-click="ctrl.clearSearchText()">Clear</button>
                      </div>
                      <input type="text" class="form-control" name="searchBox" id="idSearchBox" ng-model="ctrl.searchText" placeholder="Enter search query" required>
                      <div class="input-group-btn" data-placement="left" title="Search">
                        <button type="submit" class="btn btn-default" id="idSearchBtn" ng-disabled="!FormDatabaseDocument.$valid">
                          <span class="glyphicon glyphicon-search"></span>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
                <button type="button" class="btn btn-success" id="btnSave" ng-click="ctrl.done()">Done</button>
              </div>
            </div>
         </div>
         <div class="panel-body">
          <table class="table table-striped">
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th></th>
            </tr>
            <tr ng-repeat="document in ctrl.searchResults">
              <td>{{document.name}}</td>
              <td>{{document.description}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
