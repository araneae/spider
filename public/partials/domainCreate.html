<div ng-controller="DomainCreateCtrl as ctrl">
  <div class="row">
    <div class="col-md-offset-1 col-md-8">
      <div alert-bar message="ctrl.ErrorService.message" type="ctrl.ErrorService.type"></div>
    </div>
  </div>
  <div class="panel panel-default">
     <div class="panel-heading">
        <div class="panel-title">Create Domain</div>
     </div>
     <div class="panel-body">
      <form novalidate id="idCreateDomainForm" name="CreateDomainForm" class="form-horizontal" role="form"
            ng-submit="ctrl.save()">
        <div class="form-group">
          <label id="lblParentIndustry" for="parentIndustry" class="col-md-2 control-label">Industry</label>
          <div class="col-md-4">
            <select class="form-control" name="industry" id="opIndustry" ng-options="industry.name for industry in ctrl.industries" 
                   ng-model="ctrl.industry" required></select>
          </div>
        </div>
        <div class="form-group">
          <label id="lblName" for="name" class="col-md-2 control-label">Name</label>
          <div class="col-md-4">
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter name"
                   ng-model="ctrl.domain.name" required>
          </div>
        </div>
        <div class="form-group">
          <label id="lblDescription" for="description" class="col-md-2 control-label">Description</label>
          <div class="col-md-6">
            <input type="text" class="form-control" name="description" id="description" placeholder="Enter description"
                   ng-model="ctrl.domain.description" required>
          </div>
        </div>
    <!--  <pre>{{ ctrl.domain | json }}</pre>  -->
        <div class="form-group">
          <div class="col-md-offset-1 col-md-8">
            <button type="button" class="btn btn-warning" id="btnCancel" ng-click="ctrl.cancel()">Cancel</button>
            <button type="submit" class="btn btn-success" id="btnSave" ng-disabled='!CreateDomainForm.$valid'>Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
