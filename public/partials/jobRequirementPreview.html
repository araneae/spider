<div ng-controller="JobRequirementPreviewCtrl as ctrl">
  <div class="row">
   <div class="col-md-offset-1 col-md-8">
     <div alert-bar message="ctrl.ErrorService.message" type="ctrl.ErrorService.type"></div>
   </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">Preview Job</div>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12">
          <h2 class="col-md-8 text-color-red">{{ctrl.job.jobTitle}}</h2>
        </div>
        <div class="col-md-12">
          <label class="col-md-3 text-primary">{{ctrl.job.companyName}}</label>
          <label class="col-md-3 text-primary">{{ctrl.job.location}}</label>
          <label class="col-md-2 text-primary">{{ctrl.job.employmentType}}</label>
          <label class="col-md-2 text-primary">{{ctrl.job.postDate | timeago }}</label>
          <div class="pull-right">
            <button type="button" class="btn btn-success">Apply Now</button>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-12">
          <h4 class="text-color-red">Job Description</h4>
          <label>{{ctrl.job.description}}</label>
        </div>
      </div>
      <hr/>
      <!-- <pre>{{ ctrl.job | json }}</pre> -->
      <form novalidate id="idEditPreviewForm" name="EditPreviewForm" class="form-horizontal" role="form">
        <div class="form-group">
          <div class="col-md-8">
            <button type="button" class="btn btn-warning" id="btnCancel" ng-click="ctrl.cancel()">Cancel</button>
            <button type="button" class="btn btn-success" ng-show="ctrl.job.status == 'DRAFT'" id="btnSave" ng-click="ctrl.post()">Post</button>
            <button type="button" class="btn btn-success" ng-show="ctrl.job.status == 'POSTED'" id="btnMakeDraft" ng-click="ctrl.makeDraft()">Make Draft</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
