<div ng-controller="IndustryCtrl as ctrl">
  <h2>Manage Industries</h2>
  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      <div alert-bar message="ctrl.ErrorService.message" type="ctrl.ErrorService.type"></div>
    </div>
  </div>
  <table class="table table-striped">
    <tr>
       <th>#</th>
       <th>Name</th>
       <th>Code</th>
       <th>Description</th>
       <td></td>
    </tr>
    <tr ng-repeat="industry in ctrl.industries">
      <td>{{industry.industryId}}</td> 
      <td><a href="" data-placement="left" title="Edit" ng-click="ctrl.goToEdit(industry)">{{industry.name}}</a></td>
      <td>{{industry.code}}</td>
      <td>{{industry.description}}</td>
      <td><a href="" class="glyphicon glyphicon-remove" data-placement="left" title="Remove" ng-click="ctrl.delete(industry)"></a></td>
    </tr>
  </table>
  <hr/>
  <div ui-view="viewIndustry"></div>
</div>
