<div class="row">
    <div ng-controller="IndustryCtrl as ctrl">
        <h1>Manage Industries</h1>
        
        <table class="table table-striped">
          <tr>
             <th>#</th>
             <th>Name</th>
             <th>Code</th>
             <th>Description</th>
             <td></td>
          </tr>
          <tr ng-repeat="industry in ctrl.industries">
            <td>{{industry.id}}</td> 
	          <td><a href="/#/view/{{industry.id}}">{{industry.name}}</a></td>
	          <td>{{industry.code}}</td>
	          <td>{{industry.description}}</td>
	          <td><a href="" ng-click="ctrl.deleteIndustry($index)">Remove</a><span> / </span><a href="" ng-click="ctrl.editIndustry($index)">Edit</a></td>
          </tr>
        </table>

        <form id="CreateIndustryForm" name="CreateIndustryForm" class="form-horizontal" role="form"
              ng-submit="ctrl.saveIndustry()">
            <legend class="sm-col-12">{{ctrl.getCreateLabel()}}</legend>
            <div class="form-group">
                <label id="lblName" for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="name" id="name" placeholder=""
                           ng-model="ctrl.industry.name" required>
                </div>
            </div>
            <div class="form-group">
                <label id="lblCode" for="name" class="col-sm-2 control-label">Code</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="code" id="code" placeholder=""
                           ng-model="ctrl.industry.code" required>
                </div>
            </div>
            <div class="form-group">
                <label id="lblDescription" for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="description" id="description" placeholder=""
                           ng-model="ctrl.industry.description">
                </div>
            </div>
            <pre>{{ ctrl.industry | json }}</pre>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-right">
                    <button class="btn btn-warning" id="btnCancel" ng-click="ctrl.cancelIndustry()">Cancel</button>
                    <button type="submit" class="btn btn-success" id="btnSave" ng-disabled='!CreateIndustryForm.$valid'>Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
