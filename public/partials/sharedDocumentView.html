<div ng-controller="SharedDocumentViewCtrl as ctrl">
  <div class="row">
    <div class="col-md-offset-2 col-md-6">
      <div alert-bar message="ctrl.ErrorService.message" type="ctrl.ErrorService.type"></div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <b class="panel-title">{{ctrl.document.name}}</b>
      <div class="btn-group pull-right">
        <button type="button" class="btn btn-success" id="btnSave" ng-click="ctrl.done()">Done</button>
      </div>
      <div class="clearfix"></div>
    </div>
    <div  ng-bind-html="ctrl.contents"></div> 
  </div>
</div>
