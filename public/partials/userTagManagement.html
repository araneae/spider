<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">Manage Tags</div>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <tr ng-repeat="tag in ctrl.userTagsMgm" ng-disabled="true">
        <td>
          <input type="text" ng-model="tag.name" ng-disabled="ctrl.isDisabled(tag)">
        </td>
        <td>
          <a href="" class="glyphicon glyphicon-trash" ng-hide="ctrl.isDisabled(tag)" data-placement="left" title="Remove" ng-click="ctrl.remove(tag.userTagId)"></a>
        </td>
      </tr>
    </table>
    <hr>
    <div class="form-group clearfix">
      <div class="text-left">
        <button type="button" class="btn btn-warning" id="btnCancel" ng-click="ctrl.cancel()">Cancel</button>
        <button type="button" class="btn btn-success" id="btnSave" ng-click="ctrl.save()">Update</button>
      </div>
    </div>
  </div>
</div>
