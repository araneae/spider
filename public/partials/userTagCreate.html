<div ng-controller="UserTagCreateCtrl as ctrl">
  <div class="col-md-12">
    <form id="CreateSkillForm" name="CreateSkillForm" class="form-horizontal" role="form">
     <div class="form-group">
       <input type="text" class="form-control" name="name" id="txtName" placeholder="Enter tag name"
                  ng-model="ctrl.userTag.name">
     </div>
     <div class="form-group">
       <div class="text-left">
           <button class="btn btn-warning" id="btnCancel" ng-click="ctrl.cancel()">Cancel</button>
           <button type="button" class="btn btn-success" id="btnSave" ng-click="ctrl.create()">Save</button>
       </div>
     </div>
   </form>
  </div>
</div>
