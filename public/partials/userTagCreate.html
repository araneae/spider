<div ng-controller="UserTagCreateCtrl as crctrl">
  <form id="CreateSkillForm" name="CreateSkillForm" class="form-horizontal" role="form">
     <div class="form-group">
       <div class="col-sm-8">
           <input type="text" class="form-control" name="name" id="txtName" placeholder="enter tag name"
                  ng-model="crctrl.userTag.name">
       </div>
     </div>
     <div class="form-group">
       <div class="text-left">
           <button class="btn btn-warning" id="btnCancel" ng-click="crctrl.cancel()">Cancel</button>
           <button type="button" class="btn btn-success" id="btnSave" ng-click="crctrl.create()">Save</button>
       </div>
     </div>
   </form>
</div>
