<div ng-controller="CompanyEditCtrl as ctrl">
  <div class="row">
    <div class="col-md-offset-1 col-md-8">
      <div alert-bar message="ctrl.ErrorService.message" type="ctrl.ErrorService.type"></div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
       <div class="panel-title">
          <div ncy-breadcrumb></div>
       </div>
    </div>
    <div class="panel-body">
      <form novalidate id="idCompanySetupForm" name="CompanySetupForm" class="form-horizontal" role="form"
            ng-submit="ctrl.save()">
        <div class="form-group">
            <label id="lblName" for="name" class="col-md-2 control-label">Name</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="name" id="idName" placeholder="Enter company name"
                      ng-model="ctrl.company.name" required>
            </div>
        </div>
        <div class="form-group">
            <label id="lblEmail" for="email" class="col-md-2 control-label">Email</label>
            <div class="col-md-6">
            <input type="email" class="form-control" name="email" id="idEmail" placeholder="Enter company email"
                       ng-model="ctrl.company.email" required>
            </div>
        </div>
        <div class="form-group">
            <label id="lblAddress" for="address" class="col-md-2 control-label">Address</label>
            <div class="col-md-6">
            <input type="text" class="form-control" name="address" id="idAddress" placeholder="Enter company address"
                       ng-model="ctrl.company.address" google-places options="ctrl.placesOptions" required>
            </div>
        </div>
        <div class="form-group">
            <label id="lblTelephone" for="telephone" class="col-md-2 control-label">Telephone</label>
            <div class="col-md-6">
            <input type="text" class="form-control" name="telephone" id="idTelephone" placeholder="Enter company telephone"
                       ng-model="ctrl.company.telephone" required>
            </div>
        </div>
        <div class="form-group">
            <label id="lblWebsite" for="website" class="col-md-2 control-label">Website</label>
            <div class="col-md-6">
            <input type="text" class="form-control" name="website" id="idWebsite" placeholder="Enter company website URL"
                       ng-model="ctrl.company.website">
            </div>
        </div>
        <div class="form-group">
            <label id="lblOverview" for="overview" class="col-md-2 control-label">Overview</label>
            <div class="col-md-6">
            <textarea class="form-control" rows="6" name="overview" id="idOverview" placeholder="Enter company overview"
                       ng-model="ctrl.company.overview" required></textarea>
            </div>
        </div>
        <!-- <pre>{{ ctrl.company | json }}</pre> -->
        <div class="form-group">
            <div class="col-md-offset-1 col-md-8">
                <button type="button" class="btn btn-warning" id="btnCancel" ng-click="ctrl.cancel()">Cancel</button>
                <button type="submit" class="btn btn-success" id="btnSave" ng-disabled='!CompanySetupForm.$valid'>Save</button>
            </div>
        </div>
      </form>
    </div>
  </div>
</div>
