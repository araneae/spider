<div class="row">
  <div ng-controller="DatabaseUploadCtrl as ctrl">
      <form id="DatabaseUploadForm" name="DatabaseUploadForm" class="form-horizontal" role="form">
          <legend class="sm-col-12">Resume upload</legend>
          <div class="form-group">
              <label id="lblName" for="name" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-5">
                  <input type="text" class="form-control" name="name" id="name" placeholder=""
                         ng-model="ctrl.document.name">
              </div>
          </div>
          <div class="form-group">
              <label id="lblDesc" for="descLong" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-5">
                  <input type="text" class="form-control" name="description" id="description" placeholder=""
                         ng-model="ctrl.document.description">
              </div>
          </div>
          <div class="form-group">
            <label id="lblSelectedFile" for="fileName" class="col-sm-2 control-label">File Name</label>
            <div class="col-sm-5">
              <div class="input-group">
              <input type="text" class='form-control' name="fileName" id="fileName" ng-model="ctrl.document.fileName">
              <span class="input-group-btn">
                <input type="file" id="selectedFile" ng-show="false" ng-file-select="ctrl.onFileSelect($files)"/></input>
                <input type="button" class='btn btn-default' value="Browse..." onclick="document.getElementById('selectedFile').click();" /></input>
              </span>
              </div>
            </div>
          </div>
          <!-- <pre>{{ ctrl.document | json }}</pre>  -->
          <div class="form-group clearfix">
              <div class="col-sm-offset-4 col-sm-8 text-right">
                  <button class="btn btn-warning" id="btnCancel" ng-click="ctrl.cancel()">Cancel</button>
                  <button type="button" class="btn btn-success" id="btnSave" ng-click="ctrl.save()">Save</button>
              </div>
          </div>
      </form>
  </div>
</div>
