<div class="row">
  <div ng-controller="UserSkillCreateCtrl as ctrl">
      <!-- <h1>Add a skill</h1> -->
      <form id="CreateSkillForm" name="CreateSkillForm" class="form-horizontal" role="form"
            ng-submit="ctrl.create()">
          <legend class="sm-col-12">Add a skill</legend>
          <div class="form-group">
              <label id="lblParentSkill" for="parentSkill" class="col-sm-2 control-label">Skill</label>
              <div class="col-sm-4">
                  <select class="form-control" name="skill" id="opSkill" ng-options="skill.name for skill in ctrl.skills" 
                         ng-model="ctrl.skill" ng-change="ctrl.skillChanged()"></select>
              </div>
          </div>
          <div class="form-group">
              <label id="lblParentSkillLevel" for="parentSkillLevel" class="col-sm-2 control-label">Level</label>
              <div class="col-sm-4">
                  <select class="form-control" name="skill" id="opSkillLevel" ng-options="skill.name for skill in ctrl.skillLevels" 
                         ng-model="ctrl.skillLevel" ng-change="ctrl.skillLevelChanged()"></select>
              </div>
          </div>
          <div class="form-group">
              <label id="lblDescShort" for="descShort" class="col-sm-2 control-label">Heading</label>
              <div class="col-sm-4">
                  <input type="text" class="form-control" name="descShort" id="descShort" placeholder=""
                         ng-model="ctrl.userSkill.descriptionShort">
              </div>
          </div>
          <div class="form-group">
              <label id="lblDescLong" for="descLong" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-4">
                  <input type="text" class="form-control" name="descLong" id="descLong" placeholder=""
                         ng-model="ctrl.userSkill.descriptionLong">
              </div>
          </div>
          <!-- <pre>{{ ctrl.userSkill | json }}</pre> -->
          <div class="form-group">
              <div class="col-sm-offset-4 col-sm-8 text-right">
                  <button class="btn btn-warning" id="btnCancel" ng-click="ctrl.cancel()">Cancel</button>
                  <button type="submit" class="btn btn-success" id="btnSave">Save</button>
              </div>
          </div>
      </form>
  </div>
</div>
