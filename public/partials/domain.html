<div class="row">
  <div class="col-lg-2">
  </div>
  <div class="col-lg-10">
    <div ng-controller="DomainCtrl as ctrl">
        <h1>Manage Domains</h1>
        
        <table class="table table-striped">
          <tr>
             <th>#</th>
             <td>Industry</td>
             <th>Name</th>
             <th>Code</th>
             <th>Description</th>
             <td></td>
          </tr>
          <tr ng-repeat="domain in ctrl.domains">
            <td>{{domain.id}}</td>
            <td>{{domain.industryName}}</td> 
	          <td><a href="/#/view/{{domain.id}}">{{domain.name}}</a></td>
	          <td>{{domain.code}}</td>
	          <td>{{domain.description}}</td>
	          <td><a href="" ng-click="ctrl.delete($index)">Remove</a><span> / </span><a href="" ng-click="ctrl.edit($index)">Edit</a></td>
          </tr>
        </table>

        <form id="CreateDomainForm" name="CreateDomainForm" class="form-horizontal" role="form"
              ng-submit="ctrl.save()">
            <legend class="sm-col-12">{{ctrl.getCreateLabel()}}</legend>
            <div class="form-group">
                <label id="lblParentIndustry" for="parentIndustry" class="col-sm-2 control-label">Industry</label>
                <div class="col-sm-4">
                    <select class="form-control" name="industry" id="opIndustry" ng-options="industry.name for industry in ctrl.industries" 
                           ng-model="ctrl.industry"></select>
                </div>
            </div>
            <div class="form-group">
                <label id="lblName" for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="name" id="name" placeholder=""
                           ng-model="ctrl.domain.name">
                </div>
            </div>
            <div class="form-group">
                <label id="lblCode" for="code" class="col-sm-2 control-label">Code</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="code" id="code" placeholder=""
                           ng-model="ctrl.domain.code">
                </div>
            </div>
            <div class="form-group">
                <label id="lblDescription" for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="description" id="description" placeholder=""
                           ng-model="ctrl.domain.description">
                </div>
            </div>
            <pre>{{ ctrl.domain | json }}</pre>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-right">
                    <button class="btn btn-warning" id="btnCancel" ng-click="ctrl.cancel()">Cancel</button>
                    <button type="submit" class="btn btn-success" id="btnSave">Save</button>
                </div>
            </div>
        </form>
    </div>
  </div>
</div>
