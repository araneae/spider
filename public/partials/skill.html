<div class="row">
    <div ng-controller="SkillCtrl as ctrl">
        <h1>Manage Skills</h1>
        
        <table class="table table-striped">
          <tr>
             <th>#</th>
             <td>Industry</td>
             <th>Name</th>
             <th>Code</th>
             <th>Description</th>
             <td></td>
          </tr>
          <tr ng-repeat="skill in ctrl.skills">
            <td>{{skill.id}}</td>
            <td>{{skill.industryName}}</td> 
	          <td><a href="/#/view/{{skill.id}}">{{skill.name}}</a></td>
	          <td>{{skill.code}}</td>
	          <td>{{skill.description}}</td>
	          <td><a href="" ng-click="ctrl.deleteSkill($index)">Remove</a><span> / </span><a href="" ng-click="ctrl.editSkill($index)">Edit</a></td>
          </tr>
        </table>

        <form id="CreateSkillForm" name="CreateSkillForm" class="form-horizontal" role="form"
              ng-submit="ctrl.saveSkill()">
            <legend class="sm-col-12">{{ctrl.getCreateLabel()}}</legend>
            <div class="form-group">
                <label id="lblParentIndustry" for="parentIndustry" class="col-sm-2 control-label">Industry</label>
                <div class="col-sm-4">
                    <select class="form-control" name="industry" id="opIndustry" ng-options="industry.name for industry in ctrl.industries" 
                           ng-model="ctrl.industry"></select>
                </div>
            </div>
            <div class="form-group">
                <label id="lblName" for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="name" id="name" placeholder=""
                           ng-model="ctrl.skill.name">
                </div>
            </div>
            <div class="form-group">
                <label id="lblCode" for="code" class="col-sm-2 control-label">Code</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="code" id="code" placeholder=""
                           ng-model="ctrl.skill.code">
                </div>
            </div>
            <div class="form-group">
                <label id="lblDescription" for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="description" id="description" placeholder=""
                           ng-model="ctrl.skill.description">
                </div>
            </div>
            <pre>{{ ctrl.skill | json }}</pre>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-right">
                    <button class="btn btn-warning" id="btnCancel" ng-click="ctrl.cancelSkill()">Cancel</button>
                    <button type="submit" class="btn btn-success" id="btnSave">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
