<div ng-controller="DatabaseCtrl as ctrl">
    <div class='col-lg-12'>
      <div class="col-sm-4 pull-right">
        <div class="form-group">
          <form ng-submit="ctrl.search()">
            <div class="input-group">
             <span class="input-group-addon glyphicon glyphicon-search" data-placement="left" title="Search"></span>
             <input type="search" class='form-control' name='searchBox' id='searchBox' ng-model='ctrl.searchText'>
            </div>
          </form>
       </div>
      </div>
      <div class="clearfix"></div>
      <div class="alert alert-danger" ng-show="ctrl.removeAlert">
         <div><strong>Do you want to delete ?</strong>
            <button type='button' class="btn btn-danger display-inline col-md-offset-2" id="btnRemove" ng-click="ctrl.remove()">Yes</button>
            <button type='button' class="btn btn-success display-inline" id="btnHideRemoveAlert" ng-click="ctrl.cancelRemove()">Cancel</button>
         </div>
      </div>
      <table class="table table-striped">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th class="col-md-2"></th>
        </tr>
        <tr ng-repeat="document in ctrl.documents">
          <td><a href="" data-placement="left" title="Edit" ng-click="ctrl.goToDocumentEdit(document.documentId)">{{document.name}}</a></td>
          <td>{{document.description}}</td>
          <td> 
            <a href="" class="glyphicon glyphicon-share" data-placement="left" title="Share" ng-click="ctrl.goToShare(document.documentId)"></a>
            <a href="" class="glyphicon glyphicon-download" data-placement="left" title="Download"></a>
            <a href="" class="glyphicon glyphicon-eye-open" data-placement="left" title="X-Ray" ng-click="ctrl.goToXRay(document.documentId)"></a> 
            <a href="" class="glyphicon glyphicon-tags" data-placement="left" title="Tag" ng-click="ctrl.goToDocumentTag(document.documentId)"></a>
            <a href="" class="glyphicon glyphicon-remove-circle" data-placement="left" title="Delete" ng-click="ctrl.showRemoveAlert(document.documentId)"></a>
          </td>
        </tr>
      </table>
      <hr>
      <div>
        <a href="" ng-click="ctrl.goToUpload()" data-placement="left" title="Upload File">Upload File</a>
        <span>|</span>
        <a href="" ng-click="ctrl.goToSearch()" data-placement="left" title="Advanced Search">Advanced Search</a>
      </div>
      <hr>
    </div>
    <div ui-view></div>
</div>
