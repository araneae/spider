<div ng-controller="DatabaseCtrl as ctrl">
    <div class='col-lg-12 clearfix'>
      <div class="col-sm-4 pull-right">
        <div class="form-group">
          <form ng-submit="ctrl.search()">
            <div class="input-group">
             <span class="input-group-addon glyphicon glyphicon-search"></span>
            <input type="search" class='form-control' name='searchBox' id='searchBox' ng-model='ctrl.searchText'>
            </div>
          </form>
       </div>
      </div>
      <table class="table table-striped">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th class="col-md-2"></th>
        </tr>
        <tr ng-repeat="document in ctrl.documents">
          <td><a href="" ng-click="ctrl.goToDocumentEdit(document.id)">{{document.name}}</a></td>
          <td>{{document.description}}</td>
          <td> 
            <a href="" class="glyphicon glyphicon-share"></a>
            <a href="" class="glyphicon glyphicon-download"></a>
            <a href="" class="glyphicon glyphicon-eye-open"></a> 
            <a href="" class="glyphicon glyphicon-tags" ng-click="ctrl.goToDocumentTag(document.id)"></a>
          </td>
        </tr>
      </table>
      <hr>
      <div>
        <a href="" ng-click="ctrl.goToUpload()">Upload File</a>
        <span>|</span>
        <a href="" ng-click="ctrl.goToSearch()">Advanced Search</a>
      </div>
      <hr>
    </div>
    <div ui-view></div>
</div>
