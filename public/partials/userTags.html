<div ng-controller="UserTagCtrl as ctrl">
  <div class='col-lg-12'>
    <table class="table table-striped">
      <tr ng-repeat="tag in ctrl.userTags">
        <td>{{tag.name}}</td>
      </tr>
    </table>
  </div>
  <div>
    <a ui-sref="database.userTagCreate">Manage tags</a>
  </div>
  <div>
    <a ui-sref="database.userTagCreate">Create new tag</a>
  </div>
  <hr>
  <div ui-view></div>
</div>
