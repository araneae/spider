<div ng-controller="JobRequirementViewCtrl as ctrl">
  <div class="row">
   <div class="col-md-offset-1 col-md-8">
     <div alert-bar message="ctrl.ErrorService.message" type="ctrl.ErrorService.type"></div>
   </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-6">
            <h2 class="text-color-red">{{ctrl.job.jobTitle}}</h2>
          </div>
          <div class="col-md-6">
            <div class="pull-right">
              <button type="button" class="btn btn-success" ng-click="ctrl.goToApply()">Apply Now</button>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="col-md-12">
          <label class="col-md-3 text-primary">{{ctrl.job.companyName}}</label>
          <label class="col-md-3 text-primary">{{ctrl.job.location}}</label>
          <label class="col-md-2 text-primary">{{ctrl.job.employmentType}}</label>
          <label class="col-md-2 text-primary">{{ctrl.job.postDate | timeago }}</label>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12">
          <h4 class="text-color-red">Job Description</h4>
          <label>{{ctrl.job.description}}</label>
        </div>
      </div>
      <!-- <pre>{{ ctrl.job | json }}</pre> -->
    </div>
  </div>
</div>
