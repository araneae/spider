<div ng-controller="UserTagCtrl as ctrl">
  <div class="row">
    <div class="col-md-offset-1 col-md-8">
      <div alert-bar message="ctrl.ErrorService.message" type="ctrl.ErrorService.type"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="panel panel-default">
         <div class="panel-heading">
            <div class="panel-title">
              
              <button type="button" ng-disabled="true" class="btn btn-primary">Tags</button>
              <button type="button" class="btn btn-primary" data-placement="left" title="Switch to Folders view" ng-click="ctrl.goToFolder()">Folders</button>
            </div>
         </div>
         <div class="panel-body">
            <table class="table table-striped">
              <tr ng-repeat="tag in ctrl.userTags">
                <td ng-drop="tag.userTagId > 0" ng-drop-success="ctrl.onDropComplete($data, $event, tag)"><a href="" ng-click="ctrl.goToTag(tag.userTagId)">{{tag.name}}</a></td>
              </tr>
            </table>
            <hr>
            <div>
              <a href="" ng-show="ctrl.showUserTagManagement()"  ng-click="ctrl.goToUserTagManagement()">Manage tags</a>
            </div>
            <div>
              <a href="" ng-click="ctrl.goToUserTagCreate()">Create new tag</a>
            </div>
            <hr>
            <div ui-view="viewTag"></div>
         </div>
      </div>
    </div>
    <div class="col-md-9">
      <div ui-view="viewDocument"></div>
     </div>
  </div>
</div>
