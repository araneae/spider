<div class="row">
  <div class="col-lg-2">
    <div ng-controller="UserTagCtrl as ctrl">
      <table class="table table-striped">
        <tr ng-repeat="tag in ctrl.userTags">
          <td><a href="" ng-click="ctrl.goToTag(tag.id)">{{tag.name}}</a></td>
        </tr>
      </table>
      <hr>
      <div>
        <a ui-sref="userTagManagement">Manage tags</a>
      </div>
      <div>
        <a ui-sref="database.userTagCreate">Create new tag</a>
      </div>
      <hr>
      <div ui-view="viewTag"></div>
    </div>
  </div>
  <div class="col-lg-10">
    <div ui-view="viewDocument"></div>
  </div>
</div>
