<div class="row">
  <div ng-controller="MessageCtrl as ctrl">
     <div class="row">
        <div class="col-md-offset-3 col-md-6">
          <div alert-bar message="ctrl.ErrorService.message" type="ctrl.ErrorService.type"></div>
        </div>
     </div>
     <div class="raw">
        <div class="col-md-3">
          <table class="table table-striped">
            <tr>
              <td class="clearfix">
                  <a href="" class="pull-left" ng-click="ctrl.filterMessage(ctrl.inbox.messageBoxId)">{{ctrl.inbox.name}}</a>
                  <div class="btn-group pull-right">
                    <a href="" class="glyphicon glyphicon-plus pull-right" data-placement="left" title="New" ng-click="ctrl.composeMessage()"></a>
                  </div>
              </td>
            </tr>
            <tr>
              <td>
                  <a href="" ng-click="ctrl.filterMessage(ctrl.sentItems.messageBoxId)">{{ctrl.sentItems.name}}</a>
              </td>
            </tr>
            <tr>
              <td>
                  <a href="" ng-click="ctrl.filterMessage(ctrl.trash.messageBoxId)">{{ctrl.trash.name}}</a>
              </td>
            </tr>
            <tr ng-repeat="mbox in ctrl.messageBoxes | filter: {messageBoxType: 'CUSTOM'}">
              <td>
                  <a href="" ng-click="ctrl.filterMessage(mbox.messageBoxId)">{{mbox.name}}</a>
              </td>
            </tr>
          </table>
          <hr>
          <div>
            <a href="" ng-show="ctrl.showMessageBoxManagement()"  ng-click="ctrl.goToMessageBoxManagement()">Manage labels</a>
          </div>
          <div>
            <a href="" ng-click="ctrl.goToLabelCreate()">Create new label</a>
          </div>
          <hr>
          <div ui-view="viewLabel"></div>
        </div>
        <div class="col-md-9">
          <div ui-view="viewMessageList"></div>
        </div>
    </div>
  </div>
</div>
