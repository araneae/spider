<div class="row">
    <div ng-controller="UserSkillEditCtrl as ctrl">
        <h1>Edit a skill</h1>
        <form id="EditUserSkillForm" name="EditUserSkillForm" class="form-horizontal" role="form"
              ng-submit="ctrl.update()">
            <legend class="sm-col-12">Edit a skill</legend>
            <div class="form-group">
                <label id="lblParentSkill" for="parentSkill" class="col-sm-2 control-label">Skill</label>
                <div class="col-sm-4">
                    <select class="form-control" name="skill" id="opSkill" ng-options="skill.name for skill in ctrl.skills" 
                           ng-model="ctrl.selectedSkill"></select>
                </div>
            </div>
            <div class="form-group">
                <label id="lblParentSkillLevel" for="parentSkillLevel" class="col-sm-2 control-label">Level</label>
                <div class="col-sm-4">
                    <select class="form-control" name="skill" id="opSkillLevel" ng-options="skillLevel.name for skillLevel in ctrl.skillLevels" 
                           ng-model="ctrl.selectedSkillLevel"></select>
                </div>
            </div>
            <div class="form-group">
                <label id="lblDescShort" for="descShort" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="descShort" id="descShort" placeholder=""
                           ng-model="ctrl.userSkill.descriptionShort">
                </div>
            </div>
            <div class="form-group">
                <label id="lblDescLong" for="descLong" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="descLong" id="descLong" placeholder=""
                           ng-model="ctrl.userSkill.descriptionLong">
                </div>
            </div>
            <pre>{{ ctrl.skill | json }}</pre>
            <div class="alert alert-danger" ng-show="ctrl.removeAlert">
               <div><strong>Do you want to remove ?</strong>
                  <button type='button' class="btn btn-danger display-inline col-md-offset-2" id="btnRemove" ng-click="ctrl.remove()">Yes</button>
                  <button type='button' class="btn btn-success display-inline" id="btnHideRemoveAlert" ng-click="ctrl.showRemoveAlert(false)">Cancel</button>
               </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-right">
                    <button type='button' class="btn btn-danger" id="btnShowRemoveAlert" ng-click="ctrl.showRemoveAlert(true)">Remove</button>
                    <button type='button' class="btn btn-warning" id="btnCancel" ng-click="ctrl.cancel()">Cancel</button>
                    <button type="submit" class="btn btn-success" id="btnSave">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
