<div ng-controller="FolderCreateCtrl as ctrl">
  <div class="col-md-12">
    <form id="idCreateDocumentFolderForm" name="CreateDocumentFolderForm" class="form-horizontal" role="form"
              ng-submit="ctrl.create()">
     <div class="form-group">
       <input type="text" class="form-control" name="name" id="txtName" placeholder="Enter folder name"
                  ng-model="ctrl.folder.name">
     </div>
     <div class="form-group">
       <div class="text-left">
           <button type="button" class="btn btn-warning" id="btnCancel" ng-click="ctrl.cancel()">Cancel</button>
           <button type="submit" class="btn btn-success" id="btnSave" ng-disabled="!CreateDocumentFolderForm.$valid">Save</button>
       </div>
     </div>
   </form>
  </div>
</div>
