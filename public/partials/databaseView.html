<div class="row">
  <div class="col-md-offset-2 col-md-6">
    <div alert-bar message="ctrl.ErrorService.message" type="ctrl.ErrorService.type"></div>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">
      <div class="row">
        <div class="col-md-10 ellipsis">
          <div ncy-breadcrumb></div>
        </div>
        <div class="col-md-2 text-right">
          <button type="button" class="btn btn-success" id="btnSave" ng-click="ctrl.done()">Done</button>
        </div>
      </div>
      <div class="row">
        <div class="text-center">
          <a href="" class="glyphicon glyphicon-fast-backward" data-placement="left" title="First - {{ctrl.firstDocument.name}}" 
              ng-click="ctrl.first()" ng-show="ctrl.showFirst()"></a>
          <a href="" class="glyphicon glyphicon-backward" data-placement="left" title="Previous - {{ctrl.previousDocument.name}}" 
              ng-click="ctrl.previous()" ng-show="ctrl.showPrevious()"></a>
          <span class="col-md-offset-1"></span>
          <a href="" class="glyphicon glyphicon-forward" data-placement="right" title="Next - {{ctrl.nextDocument.name}}" 
              ng-click="ctrl.next()" ng-show="ctrl.showNext()"></a>
          <a href="" class="glyphicon glyphicon-fast-forward" data-placement="right" title="Last - {{ctrl.lastDocument.name}}" 
              ng-click="ctrl.last()" ng-show="ctrl.showLast()"></a>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div ng-bind-html="ctrl.contents"></div> 
  </div>
</div>
